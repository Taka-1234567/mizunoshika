<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ロゴアイコン候補</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
        }

        h1 {
            color: #444;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: .3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .icon-box {
            color: #447eb6;
            margin-bottom: 0px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80px;
        }

        .label {
            font-weight: bold;
            color: #666;
            display: block;
            margin-top: 10px;
        }

        svg {
            width: 60px;
            height: 60px;
            fill: currentColor;
        }
    </style>
</head>

<body>
    <h1>アイコン候補一覧</h1>
    <p>現在のサイトカラー（ブルー）に合わせて作成しました。</p>

    <div class="grid">
        <!-- 1. Simple Round -->
        <div class="card">
            <div class="icon-box">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M17,2c-1.7,0-3,1.3-3,3v2.8c0,0.8-1,1.2-1.6,0.6l-0.8-0.8c-0.6-0.6-1.5-0.6-2.1,0l-0.8,0.8 C8,9,7,8.6,7,7.8V5c0-1.7-1.3-3-3-3S1,3.3,1,5v14c0,2.8,2.2,5,5,5c1.7,0,3.2-0.8,4.2-2.1c0.8-1,2.4-1,3.2,0c1,1.3,2.5,2.1,4.2,2.1 c2.8,0,5-2.2,5-5V5C23,3.3,21.7,2,20,2H17z" />
                </svg>
            </div>
            <span class="label">1. シンプル・丸み</span>
        </div>

        <!-- 2. Heart Shape (Gentle) -->
        <div class="card">
            <div class="icon-box">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12,2C8,2,7,5,7,7v2c0,1,1,1,1,1s1-1,1-1V7c0-1,1-2,3-2s3,1,3,2v2c0,0,0,2,1,2s2-2,2-3V7C18,5,17,2,12,2z M19,10 c-1.1,0-2,0.9-2,2v5c0,1.1-0.9,2-2,2s-2-0.9-2-2v-4h-2v4c0,1.1-0.9,2-2,2s-2-0.9-2-2v-5c0-1.1-0.9-2-2-2s-2,0.9-2,2v6 c0,3.3,2.7,6,6,6s6-2.7,6-6v-6C21,10.9,20.1,10,19,10z" />
                    <!-- Abstract representation, let's try a better known heart-tooth path in next iteration if needed -->
                </svg>
            </div>
            <span class="label">2. スタイリッシュ</span>
        </div>

        <!-- 3. Smile (Friendly) -->
        <div class="card">
            <div class="icon-box">
                <svg viewBox="0 0 512 512">
                    <path
                        d="M376,32c-29.3,0-57,11.5-74.9,32.4c-9.1,10.6-23.9,15.9-38.3,13.6C265.5,58.8,242.9,32,216,32 c-48.6,0-88,39.4-88,88v192c0,44.2,35.8,80,80,80c10.3,0,19.9-2.3,28.6-6.3c10-4.6,21.5-4.2,31.2,1.2C282.6,395.2,298.9,400,316,400 c44.2,0,80-35.8,80-80V96H376z M272,272c-26.5,0-48-21.5-48-48s21.5-48,48-48s48,21.5,48,48S298.5,272,272,272z" />
                </svg>
            </div>
            <span class="label">3. スマイル</span>
        </div>

        <!-- 4. Sparkle (Clean) -->
        <div class="card">
            <div class="icon-box">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M19,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V5C21,3.9,20.1,3,19,3z M12,16l-1-2.5L8.5,12.5L11,11.5 L12,9l1,2.5l2.5,1L13,13.5L12,16z" />
                    <!-- Actually let's use a tooth shape with sparkle -->
                    <path
                        d="M17,2h-1c-1.7,0-3,1.3-3,3v2c-2,1-3-1-4-1V5c0-1.7-1.3-3-3-3H6C4.3,2,3,3.3,3,5v12c0,3.9,3.1,7,7,7c2.6,0,4.9-1.4,6.1-3.5 C17.3,18.4,18,16.8,18,15V5C20,3.3,18.7,2,17,2z M10,13l-1.5,1.5l1.5,1.5l1.5-1.5L10,13z"
                        fill="none" class="overlay" />
                </svg>
            </div>
            <span class="label">4. 輝き・清潔</span>
        </div>

        <!-- 5. Minimal Line -->
        <div class="card">
            <div class="icon-box">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <path d="M4.2 18.2A9 9 0 0 1 2 12c0-5 4-9 9-9 2.1 0 4.1.7 5.7 1.9" />
                    <path d="M19.8 5.8A9 9 0 0 1 22 12c0 5-4 9-9 9-2.1 0-4.1-.7-5.7-1.9" />
                    <path d="M12 7v10" />
                </svg>
                <!-- Wait, abstract line. Let's try better stroke tooth -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                    stroke-linejoin="round" style="position:absolute">
                    <path d="M7 21L7 11C7 7 9 3 12 3S17 7 17 11L17 21" />
                    <path d="M7 21C7 21 9 18 12 18S17 21 17 21" />
                    <path d="M7 15H17" />
                </svg>
            </div>
            <span class="label">5. ミニマル・線画</span>
        </div>
    </div>
</body>

</html>
