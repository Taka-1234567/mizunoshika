<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="水野歯科。名古屋市名東区の優しい歯科医院。一般・小児・予防・審美。">
    <title>水野歯科 | 街の優しい歯医者さん</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300;400;500;700&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/images/logo_icon_v2.png" type="image/png">
</head>

<body>

    <main class="one-screen">

        <!-- ============ LEFT COLUMN: BRAND & HERO ============ -->
        <section class="os-brand">
            <div class="os-brand__bg">
                <img src="assets/images/hero_sketch_simple.png" alt="水野歯科の明るい待合室（シンプルスケッチ）">
                <div class="os-brand__overlay"></div>
            </div>
            <div class="os-brand__content">
                <h1 class="os-brand__logo">
                    <span class="os-brand__logo-icon" style="
                        display:inline-flex; 
                        align-items:center; 
                        justify-content:center; 
                        width: 48px; 
                        height: 48px; 
                        /* Background removed */
                        color: #1d1d1f;
                        position: relative;
                    ">
                        <img src="assets/images/logo_icon_v2.png" alt="Logo"
                            style="width: 32px; height: auto; mix-blend-mode: multiply;">
                        <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
                            viewBox="0 0 100 100">
                            <!-- Eyes (Smaller & Higher) -->
                            <circle cx="43" cy="38" r="3" fill="#1d1d1f" />
                            <circle cx="57" cy="38" r="3" fill="#1d1d1f" />
                            <!-- Smile (Closer to Eyes) -->
                            <path d="M 43 45 Q 50 50 57 45" stroke="#1d1d1f" stroke-width="3" fill="none"
                                stroke-linecap="round" />
                        </svg>
                    </span> 水野歯科
                </h1>
                <div class="os-brand__text">
                    <h2 class="os-brand__title">暮らしの一部になる<br>あなたの歯科医院</h2>
                    <p class="os-brand__desc">
                        痛くなくても、通いたくなる。<br>
                        日々のルーティンとして、<br>
                        あなたの「できない」を私たちが支えます。
                    </p>
                </div>
            </div>
        </section>

        <!-- ============ RIGHT COLUMN: INFO DASHBOARD ============ -->
        <div class="os-info">

            <!-- News Card (Moved from Left) -->
            <div class="os-notice"
                style="background: white; padding: 1.5rem; border-radius: 16px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); margin-bottom: 0;">
                <span
                    style="background:var(--apple-blue); color:white; font-size:0.9rem; font-weight:bold; padding:6px 10px; border-radius:6px; margin-right:10px; display:inline-block; vertical-align: middle;">News</span>
                <span
                    style="font-size:1.2rem; color:#1d1d1f; font-weight: 500; vertical-align: middle; line-height: 1.5;">2026.01.30
                    ホームページをリニューアルしました</span>
            </div>

            <!-- 2. Access & Map Row -->
            <section class="os-section os-access">
                <div class="os-access__grid">
                    <div class="os-access__details">
                        <h3 class="os-heading">診療時間・アクセス</h3>
                        <div class="os-hours-box">
                            <table class="os-hours-table">
                                <thead>
                                    <tr>
                                        <th>時間</th>
                                        <th>月</th>
                                        <th>火</th>
                                        <th>水</th>
                                        <th>木</th>
                                        <th>金</th>
                                        <th>土</th>
                                        <th>日</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>09:00-12:00</td>
                                        <td>●</td>
                                        <td>／</td>
                                        <td>●</td>
                                        <td>／</td>
                                        <td>●</td>
                                        <td>●</td>
                                        <td>／</td>
                                    </tr>
                                    <tr>
                                        <td>16:00-18:00</td>
                                        <td>●</td>
                                        <td>／</td>
                                        <td>●</td>
                                        <td>／</td>
                                        <td>●</td>
                                        <td>／</td>
                                        <td>／</td>
                                    </tr>
                                </tbody>
                            </table>
                            <p class="os-note">休診：火・木・日・祝 ※土曜は午前のみ</p>
                        </div>
                        <div class="os-address-box">
                            <p>〒465-0025 名古屋市名東区上社勢子坊1-510</p>
                            <p class="os-parking">🅿️ 駐車場完備</p>
                        </div>
                    </div>
                    <div class="os-access__map">
                        <iframe width="100%" height="100%" frameborder="0" style="border:0"
                            src="https://maps.google.com/maps?q=35.1628043,137.014101&t=&z=16&ie=UTF8&iwloc=&output=embed"
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </section>

            <!-- 3. CTA Row -->
            <section class="os-cta" style="display: grid; grid-template-columns: 1fr; gap: 1.5rem; margin-top: 1rem;">
                <a href="tel:0527024001" class="os-btn os-btn--tel">
                    <div class="os-btn__icon">📞</div>
                    <div class="os-btn__content">
                        <span class="os-btn__label">電話予約・お問い合わせ</span>
                        <span class="os-btn__main">052-702-4001</span>
                    </div>
                </a>
            </section>
        </div>

    </main>

    <!-- JS (Optional for slight interactions) -->
    <!-- Removed scroll reveal logic as we don't scroll anymore -->
</body>

</html>
